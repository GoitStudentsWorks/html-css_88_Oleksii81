<section class="subscribe-section">
    <div class="subscribe-wrapper container">
        <h2 class="subscribe-title">Explore our new chokolate first</h2>
        <p class="subscribe-text">From the velvety texture to the rich and complex flavor, our New Chocolate is a true indulgence that will leave you
        craving more. Made with only the finest ingredients and handcrafted with the utmost care, each piece is a work of art
        that is sure to please.</p>
        <button type="button" class="subscribe-button">Subscribe</button>
    </div>
</section>

<!-- Modal -->

<div class="subscribe-modal">
    <button type="button" class="subs-btn-close">
        <svg class="subs-svg-close">
            <use href="../img/sprite.svg#cross_white"></use>
        </svg>
    </button> 

    <!-- Form -->
    
    <form class="subscribe-form">
        <label for="subscribe"class="label-subs">
            <input type="text" class="input-subs" name="email" id="subscribe" pattern="^[a-z0-9](\.?[a-z0-9]){5,}@g(oogle)?mail\.com$" placeholder="Enter your email">
        </label>
    </form>
</div>
